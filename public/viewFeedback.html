<!doctype html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8"> -->
    <title>Client Data</title>
    <style>
        .msg{
            color: #0202bf;
            font-weight: bold;
            background: aliceblue;
            padding: 10px;
            margin: 10px;
            display: none;
        }
    </style>
</head>

<body>  

    <ul id="list">
    </ul>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){ 
  
            $.get('http://localhost:3000/viewFeedback')
                .done(function(data) {  
                    data.map(function(v, k) {  
                        $("#list").append("<li>"+ v.name +", "+ v.email +"," +v.comment +"</li>");     
                    })
      
                })
                .fail(function(data){  
                    $('.msg').show();
                })          
        });
    </script>
</body>

</html>
